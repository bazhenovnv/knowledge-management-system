server {
    listen 80;
    server_name ab-education.ru www.ab-education.ru;
    
    root /var/www/giftbox/dist;
    index index.html;
    
    # API проксирование на Cloud Functions
    location /api/ {
        # Убираем /api/ из пути, оставляем остальное
        rewrite ^/api/(.*) /$1 break;
        
        # Проксируем на API Gateway
        proxy_pass https://d5dg4veem6hdahn1ohgk.apigw.yandexcloud.net;
        
        # Заголовки для корректной работы
        proxy_set_header Host d5dg4veem6hdahn1ohgk.apigw.yandexcloud.net;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # КРИТИЧНО: НЕ передаем заголовки Upgrade и Connection
        # Cloud Functions не поддерживают WebSocket
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # SSL настройки
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Статика с кэшем
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # SPA режим - все остальные запросы на index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}