server {
    listen 80;
    server_name ab-education.ru www.ab-education.ru;
    
    root /var/www/giftbox/dist;
    index index.html;
    
    # API проксирование на Cloud Functions
    location /api/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass https://d5dg4veem6hdahn1ohgk.apigw.yandexcloud.net;
        proxy_set_header Host d5dg4veem6hdahn1ohgk.apigw.yandexcloud.net;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_ssl_server_name on;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }
    
    # Статика с кэшем
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # SPA режим - все остальные запросы на index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}
